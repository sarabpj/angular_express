<h1>To Do App</h1>
<form name="todoForm" ng-submit="home.submitTodo()">
  <input type="text" name="todo" ng-model="home.todo" required>
</form>

<ul>
<li ng-repeat="todo in home.getTodos">
  
  <input type="checkbox" name='checkbox'>
  {{todo.todo}}
  <span class="glyphicon glyphicon-trash"></span>
</li>
</ul>
